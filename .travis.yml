language: java
sudo: false
dist: trusty
jdk:
- oraclejdk8
- oraclejdk9
- openjdk10
- openjdk11
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
before_install:
- mvn install:install-file -Dfile=lib/spring-restdocs-core-2.0.3.RELEASE-test.jar
  -DgroupId=org.springframework.restdocs -DartifactId=spring-restdocs-core -Dversion=2.0.3.RELEASE
  -Dpackaging=jar -Dclassifier=test
script:
- mvn install -B -V
- cd samples
- mvn install -B -V
- cd java-webmvc && ./gradlew check && cd ..
- test "$TRAVIS_JDK_VERSION" = "oraclejdk8" && cd kotlin-webmvc && ./gradlew check && cd .. || (exit 0)
after_success:
- echo $GPG_SECRET_KEYS | base64 --decode | gpg --import
- cd $TRAVIS_BUILD_DIR
- echo TRAVIS_PULL_REQUEST=\"$TRAVIS_PULL_REQUEST\"
- echo TRAVIS_JDK_VERSION=\"$TRAVIS_JDK_VERSION\"
- test "$TRAVIS_PULL_REQUEST" = "false"
  && test "$TRAVIS_JDK_VERSION" = "oraclejdk8"
  && mvn deploy --settings travis-settings.xml -DskipTests=true -B -V
- test "$TRAVIS_PULL_REQUEST" = "false"
  && test "$TRAVIS_JDK_VERSION" = "oraclejdk9"
  && cd spring-auto-restdocs-json-doclet-jdk9
  && mvn deploy --settings ../travis-settings.xml -DskipTests=true -B -V
branches:
  only:
  - master
env:
  global:
  - DEPLOY_DIR="$TRAVIS_BUILD_DIR/deploy"
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""
