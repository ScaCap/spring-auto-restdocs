language: java
sudo: false
jdk:
- oraclejdk8
- oraclejdk7
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
before_install:
- mvn install:install-file -Dfile=lib/spring-restdocs-core-1.1.3.RELEASE-test.jar
  -DgroupId=org.springframework.restdocs -DartifactId=spring-restdocs-core -Dversion=1.1.3.RELEASE
  -Dpackaging=jar -Dclassifier=test
script:
- mvn install -B -V
- cd spring-auto-restdocs-example
- ./gradlew check
- cd ..
after_success:
- test "$TRAVIS_BRANCH" = "master"
  && test "$TRAVIS_PULL_REQUEST" = "false"
  && test "$TRAVIS_JDK_VERSION" = "oraclejdk7"
  && "$DEPLOY_DIR/decrypt.sh"
  && mvn deploy --settings "$DEPLOY_DIR/travis-settings.xml" -DskipTests=true -B -V
branches:
  only:
  - master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - DEPLOY_DIR="$TRAVIS_BUILD_DIR/deploy"
